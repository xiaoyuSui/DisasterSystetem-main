    <table id="tb_collrecord"></table>


<div style="padding-top: 50px;"></div>

 <form class="form-inline black">
        灾情ID<input id="disasterID" type="text" />
        时间<input id="disasterDate" type="text" />

        状态<input id="status"type="text" />

        报告单元<input id="reportingUnit"type="text" />
 </form>
    <button id="insert" type="button">插入数据</button>
    <button id="update" type="button">更新数据</button>

<script type="text/javascript">
    $(function(){
        var oTable = TableInit();
        oTable.Init();
    });

    function TableInit() {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function() {
            function addFunctionAlty(value, row, index) {
                return [
                    '<button id="delete" type="button" class="btn btn-default">删除</button>'
                ].join('');
            }
            window.operateEvents = {
                'click #delete': function (e, value, row, index) {
                    var id=row.disasterID;
                    $.ajax({
                        type : "POST",                           //通过POST方式上传请求
                        //contentType : "application/json",//上传内容格式为json结构
                        //data:data,
                        //data : data,                                 //上传的参数
                        url : "/testCollR/delete/"+id,     //请求的url。与后端@Request Mapping注解中的值一致。
                        success : function() {		      //请求成功的回调函数
                            alert("删除数据成功")
                        },
                        error : function(e) {		      //请求失败的回调函数
                            alert("删除数据失败")
                        }
                    });
                }
            };


            $('#tb_collrecord').bootstrapTable({
                url: "/testCollR/getPage",
                pagination: true, //分页
                search: false, //显示搜索框
                sidePagination: "server", //服务端处理分页
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                responseHandler:function(res) {
                    return {
                        "total":res.total,//总页数
                        "rows": res.data //数据
                    }
                },
                columns: [
                    {
                        title: '数据ID',
                        field: 'idCollRecord',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '灾情ID',
                        field: 'disasterID',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '时间',
                        field: 'disasterDate',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '地点',
                        field: 'location',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '类型',
                        field: 'disasterType',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '状态',
                        field: 'status',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '图片',
                        field: 'picture',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '备注',
                        field: 'note',
                        align: 'center',
                        valign: 'middle',
                    },
                    {
                        title: '报告单元',
                        field: 'reportingUnit',
                        align: 'center',
                        valign: 'middle',
                    },{
                        field: 'operate',
                        title: '操作',
                        events: operateEvents,//给按钮注册事件
                        formatter: addFunctionAlty//表格中增加按钮
                    }
                ]
            });


            $("#insert").click(function () {
                var adata = {
                    "idCollRecord":parseInt($("#idCollRecord").val()),
                    "disasterID": $("#disasterID").val(),
                    "location": $("#location").val(),
                    "disasterDate": $("#disasterDate").val(),
                    "disasterType": $("#disasterType").val(),
                    "status": $("#status").val(),
                    "note": $("#note").val(),
                    "picture": $("#picture").val(),
                    "reportingUnit": $("#reportingUnit").val(),
                }
                var data = JSON.stringify(adata);
                $.ajax({
                    type: "POST",                           //通过POST方式上传请求
                    contentType: "application/json",//上传内容格式为json结构
                    data: data,//上传的参数
                    url: "/testCollR/insert",     //请求的url。与后端@Request Mapping注解中的值一致。
                    success: function () {		      //请求成功的回调函数
                        alert(adata.note)
                    },
                    error: function (e) {		      //请求失败的回调函数
                        alert("添加数据失败")
                    }
                });
            });

            $("#update").click(function () {
                var adata = {
                    "idCollRecord": parseInt($("#idCollRecord").val()),
                    "disasterID": $("#disasterID").val(),
                    "location": $("#location").val(),
                    "disasterDate": $("#disasterDate").val(),
                    "disasterType": $("#disasterType").val(),
                    "status": $("#status").val(),
                    "note": $("#note").val(),
                    "picture": $("#picture").val(),
                    "reportingUnit": $("#reportingUnit").val(),
                }
                var data = JSON.stringify(adata);
                alert("note"+adata.note);
                $.ajax({
                    type: "POST",                           //通过POST方式上传请求
                    contentType: "application/json",//上传内容格式为json结构
                    data: data,
                    //data : data,                                 //上传的参数
                    url: "/testCollR/update",     //请求的url。与后端@Request Mapping注解中的值一致。
                    success: function () {		      //请求成功的回调函数
                        alert(data.note.toString())
                    },
                    error: function (e) {		      //请求失败的回调函数
                        alert("添加数据失败")
                    }
                });
            });

        };
        return oTableInit;
    };



</script>
